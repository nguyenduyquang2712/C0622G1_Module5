<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách hợp đồng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<!--<div th:replace="~{/home::header}"></div>-->

<div class="p-3">
    <h2 class="text-center fw-bold text-dark my-3">DANH SÁCH HỢP ĐỒNG</h2>

    <nav class="navbar navbar-expand-lg py-0 my-2">
        <div class="container-fluid">
            <button class="btn btn-primary btn-outline-secondary btn-sm">
                <span class="fa-solid fa-plus text-light h6 my-auto me-1"></span>
                <span class="text-light"> Thêm mới hợp đồng</span>
            </button>
        </div>
    </nav>
    <table class="table table-light table-striped table-bordered">
        <tr class="table-dark text-light">
            <th class="text-center"><i class="fa-sharp fa-solid fa-bolt"></i></th>
            <th>Tên dịch vụ</th>
            <th>Tên nhân viên</th>
            <th>Tên khách hàng</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Tiền đặt cọc</th>
            <th>Tổng tiền</th>
            <th class="text-center">Các dịch vụ đi kèm</th>
        </tr>

        <tr>
            <td class="text-center">STT</td>
            <td>facilityName</td>
            <td>employeeName</td>
            <td>customerName</td>
            <td>startDate</td>
            <td>endDate</td>
            <td>deposit</td>
            <td>totalMoney</td>
            <td class="text-center">
                <button
                        class="btn btn-primary btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-plus text-light h6 m-auto"></span>
                </button>
                <button class="btn btn-primary btn-outline-secondary btn-sm ms-3 px-3">
                    <span class="text-light m-auto">Danh sách dịch vụ đi kèm</span>
                </button>
            </td>
        </tr>
    </table>

</div>
<!--<footer th:replace="~{/home::footer}"></footer>-->
<script src="jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
</body>
</html>
