<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<header th:fragment="header" class="sticky-top">
    <div class="card-header" style="height: 130px;  background-image: url(https://img.wallpapersafari.com/desktop/1600/900/22/47/iU4Gez.jpg); " >
        <img style="width: 100px;height: 100px" src="https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png">
        <span  style="padding-left: 950px; font-weight: bold" sec:authentication="principal.username"></span>
        <div style="float: right;position: relative; top: 50px">
            <a th:href="@{/login}" sec:authorize="!isAuthenticated()">
                <button class="btn btn-success btn-outline-secondary text-light">
                    <i class="fa-solid fa-right-to-bracket"></i> Đăng nhập
                </button>
            </a>
            <a  th:href="@{/logout}">
                <button class="btn btn-danger btn-outline-secondary text-light">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất
                </button>
            </a>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/customers">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/facilities">Service</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/contracts">Contract</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="row mx-0 position-relative" style="height: 100%;margin-top: 5% " >
    <div class="col-12 col-sm -4 col-md-2  px-0" style="background-image: url(https://img.wallpapersafari.com/desktop/1600/900/22/47/iU4Gez.jpg);" >
        <div class="list-group min-vh-100 navbar-nav-scroll " style="border: 2px solid #7952b3; height: 100%">
            <a  class=" btn btn-primary">Liên Hệ</a>
            <a  class=" btn btn-primary" style="margin-top: 10px">Hỗ Trợ</a>
            <a  class=" btn btn-primary" style="margin-top: 10px">Hình Ảnh</a>
        </div>
    </div>
    <div class="col-12 col-sm-8 col-md-10 " >
        <div class="d-flex flex-wrap">
            <div class="card" style="width: 100%;">
                <iframe width="100%" height="685" src="https://www.youtube.com/embed/PgvSSl4jm1U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

</div>
</div>
<footer th:fragment="footer">
    <div class="footer" style="z-index: 1000; display: flex; flex-direction: column; clear: both; justify-content: center; margin-top: 10px; ">
        <h5 style="text-align: center;color: black">DESIGN BY QUANGND</h5>
        <p style="text-align: center;color: black">&copy;FURAMA - officially operated in 1997.</p>
    </div>
</footer>
</body>
</html>
