<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Danh sách khách hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>


<div class="p-3">
    <h2 class="text-center fw-bold text-dark my-3">DANH SÁCH KHÁCH HÀNG</h2>


    <nav class="navbar navbar-expand-lg py-0 my-0">
        <div class="container-fluid">
            <a href="#">
                <button class="btn btn-primary btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-person-circle-plus text-light h5 my-auto me-1"></span>
                    <span class="text-light"> Thêm mới khách hàng</span>
                </button>
            </a>

            <form class="d-flex my-2" role="search" action="#">
                <input class="form-control me-2" type="text" placeholder="Nhập tên.." aria-label="Search"
                       name="nameSearch">

                <input class="form-control me-2" type="text" placeholder="Nhập địa chỉ.." aria-label="Search"
                       name="addressSearch">

                <input class="form-control me-2" type="text" placeholder="Nhập SĐT.." aria-label="Search"
                       name="phoneSearch">
                <button class="btn btn-light btn-outline-primary" type="submit" name="action" value="search">
                    <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
    </nav>

    <table class="table table-light table-striped table-bordered">
        <tr class="table-dark text-light">
            <th class="text-center"><i class="fa-sharp fa-solid fa-bolt"></i></th>
            <th>Tên khách hàng</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>SĐT</th>
            <th>Địa chỉ</th>
            <th>Loại khách</th>
            <th class="text-center">Xem</th>
            <th class="text-center">Sửa</th>
            <th class="text-center">Xóa</th>
        </tr>

        <tr>
            <td class="text-center"></td>

            <td>Name</td>

            <td>customerBirthday</td>

            <td>Gioi tinh</td>

            <td>customerPhone</td>

            <td>customerAddress</td>

            <td>customerTypeName</td>

            <td class="text-center">
                <button
                        class="btn btn-warning btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-user text-light h6 m-auto px-2"></span>
                </button>
            </td>

            <td class="text-center">
                <a href="#">
                    <button class="btn btn-success btn-outline-secondary btn-sm">
                        <span class="fa-solid fa-user-pen text-light h6 m-auto px-2"></span>
                    </button>
                </a>
            </td>

            <td class="text-center">
                <button class="btn btn-danger btn-outline-secondary btn-sm">
                    <span class="fa-solid fa-person-circle-minus text-light h6 m-auto px-2"></span>
                </button>
            </td>
        </tr>
    </table>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
</html>
