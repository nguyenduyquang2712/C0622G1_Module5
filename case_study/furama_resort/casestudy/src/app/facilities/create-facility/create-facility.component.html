<div class="mx-5 px-5 pt-3">
  <h2 class="text-center fw-bold text-dark">THÊM MỚI DỊCH VỤ</h2>
  <p class="text-center">
    <a style="text-decoration: none" routerLink="/facilities"><i class=" fa fa-solid fa-backward"></i>Quay lại trang danh sách dịch vụ</a>
  </p>

  <div class="d-flex justify-content-center">
    <form [formGroup]="facilityForm" (ngSubmit)="submit()" class="w-50 border border-2 border-success p-3 rounded formCSS" action="#" method="POST">
      <div class="form-group">
        <label class="h6" for="facilityType">Loại dịch vụ:</label>
        <div class="input-group">
          <select id="facilityType" class="form-select" formControlName="facilityType">
            <option value="" class="text-danger">Chọn loại dịch vụ..</option>
            <option></option>
          </select>
          <span class="input-group-text"><i class=" fa fa-solid fa-warehouse"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="name" class="h6">Tên dịch vụ:</label>
        <div class="input-group">
          <input formControlName="name" type="text" id="name" class="form-control" placeholder="Nhập tên dịch vụ.."/>
          <span class="input-group-text"><i class=" fa fa-solid fa-file-signature"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label  for="area" class="h6">Diện tích sử dụng (m<sup>2</sup>):</label>
        <div class="input-group">
          <input formControlName="area" type="number" id="area" class="form-control" placeholder="Nhập diện tích sử dụng.."/>
          <span class="input-group-text"><i class=" fa fa-solid fa-chart-area"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="cost" class="h6">Chi phí thuê (VNĐ):</label>
        <div class="input-group">
          <input formControlName="cost" type="number" id="cost" class="form-control" placeholder="Nhập chi phí thuê.."/>
          <span class="input-group-text"><i class="fa fa-solid fa-dollar-sign"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label for="maxPeople" class="h6">Số người tối đa:</label>
        <div class="input-group">
          <input formControlName="maxPeople"  type="number" id="maxPeople" class="form-control" placeholder="Nhập số người tối đa.."/>
          <span class="input-group-text"><i class="fa fa-solid fa-user"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="standardRoomForm" >
        <label for="standardRoom" class="h6">Tiêu chuẩn phòng:</label>
        <div class="input-group">
          <input formControlName="standardRoom" type="text" id="standardRoom" class="form-control" placeholder="Nhập tiêu chuẩn phòng.."/>
          <span class="input-group-text"><i class="fa fa-solid fa-star"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="descriptionForm" >
        <label for="description" class="h6">Mô tả tiện nghi khác:</label>
        <div class="input-group">
          <input formControlName="descriptionOfOtherConvenience" type="text" id="description" class="form-control" placeholder="Nhập mô tả tiện nghi khác.."/>
          <span class="input-group-text"><i class="fa fa-solid fa-book"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="poolAreaForm" >
        <label for="poolArea" class="h6">Diện tích hồ bơi (m<sup>2</sup>):</label>
        <div class="input-group">
          <input formControlName="poolArea" type="number" id="poolArea" class="form-control" placeholder="Nhập diện tích hồ bơi.."/>
          <span class="input-group-text"><i class="fa fa-solid fa-person-swimming"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="numberOfFloorsForm" >
        <label for="numberOfFloors" class="h6">Số tầng:</label>
        <div class="input-group">
          <input formControlName="numberOfFloors" type="number" id="numberOfFloors" class="form-control" placeholder="Nhập số tầng.."/>
          <span class="input-group-text"><i class="fa fa-solid fa-building"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group" id="facilityFreeForm" >
        <label for="facilityFree" class="h6">Dịch vụ miễn phí đi kèm:</label>
        <div class="input-group">
          <input formControlName="facilityFree" type="text" id="facilityFree" class="form-control"
                 placeholder="Nhập dịch vụ miễn phí đi kèm.."/>
          <span class="input-group-text"><i class="fa fa-solid fa-gift"></i></span>
        </div>
      </div>

      <div class="mt-3 form-group">
        <label class="h6" for="rentType">Kiểu thuê:</label>
        <div class="input-group">
          <select formControlName="rentType" id="rentType" class="form-select">
            <option></option>
          </select>
          <span class="input-group-text"><i class="fa fa-solid fa-business-time"></i></span>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-info btn-outline-success btn-sm border border-2 border-success text-dark">
          -- Lưu <i class="fa fa-solid fa-floppy-disk"></i> --
        </button>
      </div>
    </form>
  </div>
</div>
